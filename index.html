<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA - Luxury Minimalist Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&family=Jost:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #0F172A;
            --secondary: #1E293B;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--white);
            color: var(--primary);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Bodoni Moda', serif;
        }

        .hero-text {
            font-size: clamp(3rem, 10vw, 12rem);
            line-height: 0.9;
            letter-spacing: -0.05em;
            font-weight: 900;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.1);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="text-2xl font-black tracking-tighter">AAA</div>
            <div class="flex gap-10 text-sm font-medium tracking-widest uppercase">
                <a href="#" class="hover:opacity-50 transition-opacity cursor-pointer">Archive</a>
                <a href="#" class="hover:opacity-50 transition-opacity cursor-pointer">About</a>
                <a href="#" class="hover:opacity-50 transition-opacity cursor-pointer">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="min-h-screen flex flex-col items-center justify-center px-6 pt-32">
        <div class="max-w-7xl w-full">
            <h1 class="hero-text fade-in text-slate-900">
                DEFINING<br>
                <span class="text-slate-400">THE NEW</span><br>
                STANDARD.
            </h1>
            <div class="mt-20 flex flex-col md:flex-row justify-between items-start gap-12 fade-in" style="animation-delay: 0.3s;">
                <p class="max-w-md text-xl text-slate-600 leading-relaxed">
                    We bridge the gap between imagination and reality through minimalist design and cutting-edge intelligence. This is AAA—where complexity meets clarity.
                </p>
                <div class="flex flex-col gap-4">
                    <button class="px-10 py-5 bg-slate-900 text-white text-sm font-bold uppercase tracking-[0.2em] hover:bg-slate-800 transition-all cursor-pointer">
                        Start Exploration
                    </button>
                    <span class="text-xs text-slate-400 uppercase tracking-widest text-center">Powered by Antigravity MCP</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-20 px-6 border-t border-slate-100 mt-20">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 text-xs font-medium uppercase tracking-widest text-slate-400">
            <div>© 2026 AAA Intelligence</div>
            <div class="flex gap-8">
                <a href="#" class="hover:text-slate-900 transition-colors cursor-pointer">Privacy</a>
                <a href="#" class="hover:text-slate-900 transition-colors cursor-pointer">Terms</a>
                <a href="#" class="hover:text-slate-900 transition-colors cursor-pointer">GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
